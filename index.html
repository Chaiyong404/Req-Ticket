<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #E2FBFB;
        }
        /* Added for clickable status cards */
        .status-card {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .status-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="bg-sky-600 text-white py-4 shadow-lg">
            <div class="container mx-auto px-4 flex flex-col sm:flex-row items-center justify-between text-center sm:text-left">
                <div class="flex items-center mb-2 sm:mb-0">
                    <img src="https://img5.pic.in.th/file/secure-sv1/Safety-logo-PNG.th.png" alt="logo" class="h-10 sm:h-12 mr-3 sm:mr-4">
                    <h1 class="text-xl md:text-2xl lg:text-3xl font-bold">แบบฟอร์มออนไลน์</h1>
                </div>
                <div id="datetime" class="text-sm md:text-base"></div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 flex-grow">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 flex flex-col items-center justify-center text-sky-800">กดเลือกที่ปุ่มด้านล่างเลยครับ</h2>
                <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 flex-col items-center justify-center gap-6" id="status-summary-cards">
                    <a href="https://chaiyong404.github.io/MedReq/">
                    <div class="p-4 rounded-lg shadow-md flex flex-col items-center justify-center bg-blue-50 text-blue-700 status-card">
                        <div class="text-sm font-medium"></div>
                        <div class="text-4xl font-bold">เบิกยา</div>
                        <div class="text-sm font-medium"></div>
                    </div></a>
                    <a href="https://chaiyong404.github.io/TicketBuiding/">
                    <div class="p-4 rounded-lg shadow-md flex flex-col items-center justify-center bg-blue-50 text-blue-700 status-card">
                        <div class="text-2xl font-bold">แจ้งซ่อม</div>
                        <div class="text-4xl font-bold">ทั่วไป</div>
                        <div class="text-sm font-medium"></div>
                    </div></a>
                    <!-- <a href="https://chaiyong404.github.io/TicketVMC/"> -->
                    <div class="p-4 rounded-lg shadow-md flex flex-col items-center justify-center bg-blue-50 text-blue-700 status-card">
                        <div class="text-2xl font-bold">แจ้งซ่อม</div>
                        <div class="text-4xl font-bold">รถบริษัท</div>
                        <div class="text-sm font-medium">กำลังพัฒนา</div>
                    </div></a>
                </div>
            </main>

        <footer class="bg-sky-800 text-white py-4">
            <div class="container mx-auto px-4 text-center">
                <p>แจ้งซ่อมนี้ใช้สำหรับงานอาคารสถานที่, รถยนต์, รถบรรทุก, อุปกรณ์ ของบริษัทฯ เท่านั้น</p>
                <p>พบปัญหาการใช้งานกรุณาติดต่อ: ชัยยงค์ กุคำจัด<br>
                <a href="tel:0991166770" class="underline hover:text-sky-300">099 116 6770</a></p>
            </div>
        </footer>
    </div>
    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Bangkok'
            };
            document.getElementById('datetime').textContent = now.toLocaleString('th-TH', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
