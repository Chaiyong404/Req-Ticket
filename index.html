    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Asia/Bangkok'
            };
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        let allPhotoData = [];
        let filteredAndSortedData = [];
        const itemsPerPage = 8;
        let currentPage = 1;
        
        // กำหนดขนาดสูงสุดของภาพที่ต้องการ (ด้านที่ยาวที่สุดจะเป็นค่านี้)
        const MAX_IMAGE_SIZE = 800; // pixels
        const JPEG_QUALITY = 0.9; // 0.0 to 1.0

        // Function to resize image before uploading
        function resizeImage(file, maxSize, quality) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (readerEvent) => {
                    const image = new Image();
                    image.onload = (imageEvent) => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        let width = image.width;
                        let height = image.height;

                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(image, 0, 0, width, height);

                        canvas.toDataURL('image/jpeg', quality).split(',')[1];
                        resolve(canvas.toDataURL('image/jpeg', quality).split(',')[1]);
                    };
                    image.src = readerEvent.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function resetForm() {
            document.getElementById('classroom').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('name').value = '';
            document.getElementById('mctype').value = '';
            document.getElementById('meter').value = '';
            document.getElementById('unit').value = '';
            document.getElementById('brand').value = '';
            document.getElementById('idtype').value = '';
            document.getElementById('datalistOptions').value = '';
            document.getElementById('empid').value = '';
            document.getElementById('department').value = '';
            preview1.classList.add('hidden');
            preview2.classList.add('hidden');
            uploadArea1.classList.remove('hidden');
            uploadArea2.classList.remove('hidden');
            photoUpload1.value = '';
            photoUpload2.value = '';
        }


        document.addEventListener('DOMContentLoaded', function() {
            const newReportBtn = document.getElementById('new-report-btn');
            const newReportForm = document.getElementById('new-report-form');
            const cancelReportBtn = document.getElementById('cancel-report-btn'); // New cancel button

            const uploadArea1 = document.getElementById('upload-area-1');
            const uploadArea2 = document.getElementById('upload-area-2');
            const photoUpload1 = document.getElementById('photo-upload-1');
            const photoUpload2 = document.getElementById('photo-upload-2');
            const preview1 = document.getElementById('preview-1');
            const preview2 = document.getElementById('preview-2');
            const previewImg1 = document.getElementById('preview-img-1');
            const previewImg2 = document.getElementById('preview-img-2');
            const submitBtn = document.getElementById('submit-btn');
            const photoList = document.getElementById('photo-list');
            const photoModal = document.getElementById('photo-modal');
            const closeModal = document.getElementById('close-modal');
            const paginationControls = document.getElementById('pagination-controls');
            const statusCards = document.querySelectorAll('.status-card'); // Select all status cards

            // Filter elements
            const filterStatus = document.getElementById('filter-status');
            const filterClassroom = document.getElementById('filter-classroom');
            const filterStartDate = document.getElementById('filter-start-date'); // New
            const filterEndDate = document.getElementById('filter-end-date'); // New
            const filterBtn = document.getElementById('filter-btn');
            const resetFilterBtn = document.getElementById('reset-filter-btn');
            
            // Function to fetch and render initial data
            function fetchDataAndRender() {
                if (typeof google !== 'undefined-ไม่มีข้อมูล' && google.script && google.script.run) {
                    google.script.run.withSuccessHandler(function(data) {
                        allPhotoData = data;
                        applyFiltersAndSort();
                        updateStatusSummary(); // Call this after data is loaded and filtered
                    }).getPhotoData();
                } else {
                    console.warn("google.script.run is not available. This script is likely not running within a Google Apps Script web app context. Data will not be loaded.");
                    allPhotoData = [];
                    applyFiltersAndSort();
                    updateStatusSummary(); // Also call if running without GAS
                }
            }

            fetchDataAndRender();

            // Handle "แจ้งซ่อมใหม่" button click
            newReportBtn.addEventListener('click', () => {
                newReportForm.classList.remove('hidden'); // Show the form
                newReportBtn.classList.add('hidden'); // Hide the "แจ้งซ่อมใหม่" button
                resetForm(); // Reset form fields when showing
            });

            // Handle "ยกเลิก" button click
            cancelReportBtn.addEventListener('click', () => {
                newReportForm.classList.add('hidden'); // Hide the form
                newReportBtn.classList.remove('hidden'); // Show the "แจ้งซ่อมใหม่" button
                resetForm(); // Reset form fields when hiding
            });

            // Upload area click handlers (for initial upload)
            uploadArea1.addEventListener('click', () => photoUpload1.click());
            uploadArea2.addEventListener('click', () => photoUpload2.click());

            // NEW: Click on preview image to re-upload
            previewImg1.addEventListener('click', () => photoUpload1.click());
            previewImg2.addEventListener('click', () => photoUpload2.click());

            // File upload handlers
            photoUpload1.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg1.src = e.target.result; // Display full-res preview for user
                        preview1.classList.remove('hidden'); // Show preview
                        uploadArea1.classList.add('hidden'); // Hide upload area
                    }
                    reader.readAsDataURL(this.files[0]);
                } else { // If user cancels file selection, revert to upload area
                    preview1.classList.add('hidden');
                    uploadArea1.classList.remove('hidden');
                }
            });
            photoUpload2.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg2.src = e.target.result; // Display full-res preview for user
                        preview2.classList.remove('hidden'); // Show preview
                        uploadArea2.classList.add('hidden'); // Hide upload area
                    }
                    reader.readAsDataURL(this.files[0]);
                } else { // If user cancels file selection, revert to upload area
                    preview2.classList.add('hidden');
                    uploadArea2.classList.remove('hidden');
                }
            });
            // Submit button handler
            submitBtn.addEventListener('click', async function() { // Added 'async' keyword here
                const classroom = document.getElementById('classroom').value;
                const notes = document.getElementById('notes').value;
                const mctype = document.getElementById('mctype');
                const meter = document.getElementById('meter');
                const unit = document.getElementById('unit');
                const brand = document.getElementById('brand');
                const idtype = document.getElementById('idtype');
                const datalistOptions = document.getElementById('datalistOptions');
                const empid = document.getElementById('empid');
                const name = document.getElementById('name').value;
                const department = document.getElementById('department').value;
                const status = document.getElementById('status').value;
                const file1 = photoUpload1.files[0];
                const file2 = photoUpload2.files[0];

                if (!classroom) {
                    Swal.fire({
                        icon: 'error',
                        title: 'ข้อผิดพลาด',
                        text: 'กรุณาเลือกสาขา'
                    });
                    return;
                }

                if (!name) {
                    Swal.fire({
                        icon: 'error',
                        title: 'ข้อผิดพลาด',
                        text: 'กรุณากรอกชื่อ-นามสกุล'
                    });
                    return;
                }

                if (!department) {
                    Swal.fire({
                        icon: 'error',
                        title: 'ข้อผิดพลาด',
                        text: 'กรุณาเลือกแผนก/ฝ่าย'
                    });
                    return;
                }

                if (!file1 || !file2) {
                    Swal.fire({
                        icon: 'error',
                        title: 'ข้อผิดพลาด',
                        text: 'กรุณาเพิ่มภาพให้ครบทั้ง 2 ภาพ'
                    });
                    return;
                }

                // แสดง Loading Indicator
                Swal.fire({
                    title: 'กำลังบันทึก...',
                    text: 'กรุณารอสักครู่',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                try {
                    // Resize images before sending
                    const resizedPhoto1Base64 = await resizeImage(file1, MAX_IMAGE_SIZE, JPEG_QUALITY);
                    const resizedPhoto2Base64 = await resizeImage(file2, MAX_IMAGE_SIZE, JPEG_QUALITY);

                    const data = {
                        classroom: classroom,
                        notes: notes,
                        datalistOptions: datalistOptions,
                        name: name,
                        department: department,
                        status: status,
                        photo1: resizedPhoto1Base64, // Use resized Base64
                        photo2: resizedPhoto2Base64, // Use resized Base64
                        date: new Date().toLocaleString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            timeZone: 'Asia/Bangkok'
                        })
                    };

                    google.script.run
                        .withSuccessHandler(function() {
                            Swal.fire({
                                title: 'สำเร็จ',
                                text: 'บันทึกเรียบร้อยแล้ว',
                                icon: 'success',
                                confirmButtonText: 'OK'
                              }).then((result) => {
                                if (result.isConfirmed) {
                                  window.location.replace('https://chaiyong404.github.io/TicketVMC/');
                                }
                              });

                            // Hide the form and show the "แจ้งซ่อมใหม่" button again
                            newReportForm.classList.add('hidden');
                            newReportBtn.classList.remove('hidden');

                            resetForm(); // Reset form fields
                            fetchDataAndRender(); // Re-fetch and render all data after new submission
                        })
                        .withFailureHandler(function(error) {
                            Swal.fire({
                                icon: 'error',
                                title: 'ข้อผิดพลาด',
                                text: 'เกิดข้อผิดพลาดในการบันทึก: ' + error
                            });
                        })
                        .savePhotoData(data);
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'ข้อผิดพลาด',
                        text: 'เกิดข้อผิดพลาดในการลดขนาดภาพ: ' + error
                    });
                    console.error("Image resize error:", error);
                }
            });


                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'ก่อนหน้า';
                prevBtn.className = 'pagination-btn';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPhotoList(filteredAndSortedData, currentPage); // <--- แก้ไขตรงนี้
                    }
                });
                paginationControls.appendChild(prevBtn);
                // Page number buttons
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        renderPhotoList(filteredAndSortedData, currentPage);
                    });
                    paginationControls.appendChild(pageBtn);
                }

                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'ถัดไป';
                nextBtn.className = 'pagination-btn';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderPhotoList(filteredAndSortedData, currentPage); // <--- แก้ไขตรงนี้
                    }
                });
                paginationControls.appendChild(nextBtn);
            }

            // Filter logic
            filterBtn.addEventListener('click', applyFiltersAndSort);
            // Reset filter
            resetFilterBtn.addEventListener('click', function() {
                filterStatus.value = '';
                filterClassroom.value = '';
                filterStartDate.value = ''; // Reset new date inputs
                filterEndDate.value = '';   // Reset new date inputs
                applyFiltersAndSort();
            });
            // Add event listeners to status summary cards
            statusCards.forEach(card => {
                card.addEventListener('click', function() {
                    const statusToFilter = this.getAttribute('data-status');
                    filterStatus.value = statusToFilter; // Set the filter dropdown
                    filterClassroom.value = ''; // Clear other filters
                    filterStartDate.value = ''; // Clear other date filters
                    filterEndDate.value = '';   // Clear other date filters
                    applyFiltersAndSort(); // Apply the filter
                });
            });
            // Close modal
            closeModal.addEventListener('click', function() {
                photoModal.classList.add('hidden');
                document.body.classList.remove('no-scroll');
            });
            // Close modal when clicking outside
            photoModal.addEventListener('click', function(e) {
                if (e.target === photoModal) {
                    photoModal.classList.add('hidden');
                    document.body.classList.remove('no-scroll');
                }
            });
        });
    </script>
